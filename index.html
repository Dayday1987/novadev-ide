<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover" />

  <title>NovaDev IDE</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>

<body>
  <div id="authScreen" class="auth-screen">
    <h1>NovaDev IDE</h1>

    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>

    <hr />

    <button id="googleLogin">Continue with Google</button>
    <button id="githubLogin">Continue with GitHub</button>
  </div>

  <div id="app" class="hidden">
    <div id="projectLauncher" class="launcher">
      <h1>NovaDev Projects</h1>
      <div id="projectList"></div>
      <button id="newProjectBtn">New Project</button>
    </div>

    <div id="mainArea" class="hidden">
      <div id="tabsBar"></div>

      <div id="editorContainer">
        <div id="editor"></div>
        <iframe id="previewPane"></iframe>
      </div>

      <div id="statusBar">
        <span id="statusPosition">Ln 1, Col 1</span>
        <span id="statusLanguage">plaintext</span>
        <span>UTF-8</span>
      </div>

      <div id="activityBar">
        <button id="toggleSidebar">ğŸ“</button>
        <button id="togglePreview">ğŸ‘</button>
        <button id="openTerminal">ğŸ–¥</button>
        <button id="openSettings">âš™</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
